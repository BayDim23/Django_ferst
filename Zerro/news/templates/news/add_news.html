{% extends 'main/layoute.html' %}

{%block title%}
    <title>Страница для добавления</title>

{% endblock %}

{%block content%}
<h1>Форма для добавления новостей</h1>

     <div>
         <div class="container mt-5">
    <h2>Добавить новость</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{form title}}
        </div>
        <div class="form-group">
            {{form short_description}}
        </div>
        <div class="form-group">
            {{form text}}
        </div>
        <div class="form-group">
            {{form pub_date}}
        </div>
        <div class="form-group">
            {{form author}}
        </div>
        <button type="submit" class="btn btn-primary">Добавить новость</button>
    </form>
    <p>{{error}}</p>
    </div>

     </div>

{% endblock %}
